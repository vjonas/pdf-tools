name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Angular application
        run: pnpm run build:prod

      - name: Build Electron application (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm run electron:dist -- --mac

      - name: Build Electron application (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm run electron:dist -- --win --x64 --ia32 --arm64

      - name: Build Electron application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm run electron:dist -- --linux

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist-electron/*.dmg

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist-electron/*.exe

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist-electron/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: PDF Organiser ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Changes in this release

            Please see the commit history for detailed changes.

            ## Downloads

            Choose the appropriate download for your operating system:

            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` file for your architecture (x64, ia32, or arm64)
            - **Linux**: Download the `.AppImage` file

            ## Installation

            - **macOS**: Open the `.dmg` file and drag the app to your Applications folder
            - **Windows**: Run the `.exe` installer
            - **Linux**: Make the `.AppImage` file executable and run it
          files: |
            artifacts/macos-build/*
            artifacts/windows-build/*
            artifacts/linux-build/*
